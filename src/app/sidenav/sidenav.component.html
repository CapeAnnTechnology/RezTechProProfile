<mat-nav-list>
  <mat-list-item>
    Welcome to RezTechPro
  </mat-list-item>
  <a mat-list-item
     routerLink="/"
     routerLinkActive="active"
     (click)="toggle()">
      <mat-icon mat-list-icon>home</mat-icon>
      <span mat-line>Dashboard</span>
  </a>
  <a *ngIf="auth.loggedIn"
     mat-list-item
     routerLink="user"
     routerLinkActive="active"
     (click)="toggle()">
      <mat-icon mat-list-icon>person</mat-icon>
      <span mat-line>User Profile</span>
  </a>
  <a mat-list-item
     routerLink="help"
     routerLinkActive="active"
     (click)="toggle()"
     [routerLinkActiveOptions]="{ exact: true }">
      <mat-icon mat-list-icon>help</mat-icon>
      <span mat-line>Help</span>
  </a>
</mat-nav-list>
